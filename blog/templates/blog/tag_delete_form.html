{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag "{{ tag.title|title }}" - {{block.super}}
{% endblock %}

{% block content %}
<!-- ссылка на обработчик в action, где будет сгенерирована сслыка -->
    <form action="{{ tag.get_delete_url }}" method="POST">
        {% csrf_token %}
        <h3>Удалить? <b>{{tag.title|title}}</b></h3>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
